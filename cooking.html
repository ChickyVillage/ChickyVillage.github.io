<body>
    <header>
        <nav>
            <a href="index.html" class="logo">

            </a>

                        <a href="cooking.html">요리 정보</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cooking-info">
            <h2>요리 목록</h2>
            <p class="update-info">
                서버 시간 기준 3일마다 오전 3시에 가격이 변동되며, 홈페이지에서는 당일 오전 9시에 반영됩니다. 
                <br>
                다음 갱신까지: <span id="cooking-countdown"></span>
            </p>
            <div id="dish-info-container">
                <div id="common-dishes" class="dish-grade-group"></div>
                <div id="normal-dishes" class="dish-grade-group"></div>
                <div id="rare-dishes" class="dish-grade-group"></div>
                <div id="epic-dishes" class="dish-grade-group"></div>
            </div>

            <hr class="section-divider">

            <h2>요리 시세 정보</h2>
            <div id="price-chart-controls">
                <button class="range-btn active" data-range="all">전체</button>
                <button class="range-btn" data-range="1m">1개월</button>
                <button class="range-btn" data-range="3m">3개월</button>
                <button class="range-btn" data-range="6m">6개월</button>
                <button class="range-btn" data-range="1y">1년</button>
                <div class="custom-range">
                    <input type="date" id="start-date" class="date-input">
                    <span>~</span>
                    <input type="date" id="end-date" class="date-input">
                    <button id="apply-custom-range">조회</button>
                </div>
            </div>
            <div id="price-chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-top">
            <div class="footer-contacts">

        </div>

    <!-- Chart.js and Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
