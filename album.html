                <div class="album-item"
                     data-images='["image/workshop/farm.png", "image/workshop/garden.png"]'

                    <img src="image/workshop/inn.png" alt="마을 사진 4">
                </div>
                <div class="album-item"
                     data-images='["image/chicky/chicky.png", "image/chicky/chicky_icon.png"]'

                     data-images='["image/workshop/beet.png", "image/workshop/carrot.png", "image/workshop/potato.png"]'

                    <img src="image/workshop/beet.png" alt="마을 사진 7">
                </div>
                 <div class="album-item"
                     data-images='["image/workshop/furnace.png", "image/workshop/furnace2.png"]'
                     data-content="새로운 화로를 만들었어요. 이제 더 많은 것들을 구울 수 있겠네요!">
